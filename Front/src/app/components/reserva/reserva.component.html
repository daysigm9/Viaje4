
  <div class="container">
    <div class="column">
      <label for="combo1">ORIGEN:</label>
      <select id="combo1" (change)="cambio($event.target)" [(ngModel)]="this.origenSeleccionado" >
        <ng-container *ngFor="let origen of this.origenes">
          <option [value]="origen">{{origen}}</option>
        </ng-container>
      </select>
    </div>

    <div class="column">
      <label for="combo2">DESTINO:</label>
      <select id="combo2" (change)="cambioDestino($event.target)" [(ngModel)]="this.destinoSeleccionado">
        <ng-container *ngFor="let destino of this.destinos">
          <option [value]="destino">{{destino}}</option>
        </ng-container>
      </select>
    </div>

    <div class="column">
      <label for="combo3">FECHA:</label>
      <select id="combo3" [(ngModel)]="fechaSeleccionada">
        <ng-container *ngFor="let fecha of this.fechasSelect">
          <option [value]="fecha.fechaValue">{{fecha.fecha}}</option>
        </ng-container>
      </select>
    </div>

    <div class="column">
      <label for="texto">Texto:</label>
      <input type="text" id="texto" name="texto">
    </div>

    <button class="btn" style="margin: 0 auto;"(click)="cargarDatosViajes()">Enviar</button>
  </div>
